<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Ìä∏Î¶¨</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="snowCanvas"></canvas>

    <div class="fab-actions">
      <div
        class="toggle-btn"
        id="toggleBtn"
        role="button"
        aria-label="Settings"
      >
        ‚öôÔ∏è
      </div>
      <button class="share-btn" id="shareBtn" aria-label="Share settings">
        üîó
      </button>
    </div>

    <div class="controls" id="controlsPanel">
      <div class="control-header">
        <span>Settings</span>
      </div>

      <div class="emoji-palette" id="emojiPalette">
        <label>Decorations</label>
        <div class="emoji-list">
          <button type="button" class="emoji-btn" data-emoji="üéÑ">üéÑ</button>
          <button type="button" class="emoji-btn" data-emoji="‚ú®">‚ú®</button>
          <button type="button" class="emoji-btn" data-emoji="üéÅ">üéÅ</button>
          <button type="button" class="emoji-btn" data-emoji="‚≠êÔ∏è">‚≠êÔ∏è</button>
          <button type="button" class="emoji-btn" data-emoji="üçé">üçé</button>
          <button type="button" class="emoji-btn" data-emoji="üîî">üîî</button>
        </div>
        <div class="emoji-controls">
          <button id="eraserBtn" class="emoji-tool" aria-pressed="false">
            üßΩ Erase
          </button>
          <button id="clearEmojisBtn" class="emoji-tool">Clear All</button>
        </div>
      </div>

      <div class="control-group">
        <label>
          Dots Count
          <span id="val_dotsCountInput"></span>
        </label>
        <input type="range" id="dotsCountInput" min="10" max="150" value="50" />
      </div>
      <div class="control-group">
        <label>X-axis Offset</label>
        <input type="range" id="xOffsetSlider" min="-200" max="200" value="0" />
      </div>
      <div class="control-group">
        <label>Y-axis Offset</label>
        <input
          type="range"
          id="yOffsetSlider"
          min="-1000"
          max="300"
          value="-350"
        />
      </div>
      <div class="control-group">
        <label>Tree Width (X Scale)</label>
        <input type="range" id="xScaleSlider" min="20" max="300" value="200" />
      </div>
      <div class="control-group">
        <label>Tree Tilt (Y Scale)</label>
        <input type="range" id="yScaleSlider" min="0" max="100" value="20" />
      </div>
      <div class="control-group">
        <label>Spiral Delay</label>
        <input type="range" id="delaySlider" min="50" max="3000" value="2500" />
      </div>
      <div class="control-group">
        <label>Vertical Gap</label>
        <input
          type="range"
          id="dotGapSlider"
          min="1"
          max="50"
          value="10"
          step="1"
        />
      </div>
      <div class="control-group">
        <label>Taper (Cone Shape)</label>
        <input
          type="range"
          id="dotXSmallerOffsetSlider"
          min="-10"
          max="20"
          value="4"
        />
      </div>
      <div class="control-group">
        <label>
          Dot Size
          <span id="val_dotSizeSlider"></span>
        </label>
        <input type="range" id="dotSizeSlider" min="2" max="20" value="10" />
      </div>
      <div class="control-group">
        <label>
          Emoji Size
          <span id="val_emojiSizeSlider"></span>
        </label>
        <input type="range" id="emojiSizeSlider" min="8" max="64" value="24" />
      </div>
      <!-- share button moved to top-right actions -->
    </div>

    <div id="dot-container"></div>

    <!-- Share confirmation modal -->
    <div
      class="modal-overlay"
      id="shareModal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    >
      <div class="modal-content" role="document">
        <p id="shareModalMsg" aria-live="assertive">Copied!</p>
        <div class="modal-actions">
          <button id="shareModalOk">OK</button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
