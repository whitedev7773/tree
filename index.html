<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>트리</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="snowCanvas"></canvas>

    <div class="toggle-btn" id="toggleBtn">⚙️</div>

    <div class="controls" id="controlsPanel">
      <div class="control-header">
        <span>Settings</span>
      </div>

      <div class="control-group">
        <label>
          Dots Count
          <span id="val_dotsCountInput"></span>
        </label>
        <input type="range" id="dotsCountInput" min="10" max="150" value="50" />
      </div>
      <div class="control-group">
        <label>X-axis Offset</label>
        <input type="range" id="xOffsetSlider" min="-200" max="200" value="0" />
      </div>
      <div class="control-group">
        <label>Y-axis Offset</label>
        <input
          type="range"
          id="yOffsetSlider"
          min="-1000"
          max="300"
          value="-350"
        />
      </div>
      <div class="control-group">
        <label>Tree Width (X Scale)</label>
        <input type="range" id="xScaleSlider" min="20" max="300" value="200" />
      </div>
      <div class="control-group">
        <label>Tree Tilt (Y Scale)</label>
        <input type="range" id="yScaleSlider" min="0" max="100" value="20" />
      </div>
      <div class="control-group">
        <label>Spiral Delay</label>
        <input type="range" id="delaySlider" min="50" max="3000" value="2500" />
      </div>
      <div class="control-group">
        <label>Vertical Gap</label>
        <input
          type="range"
          id="dotGapSlider"
          min="1"
          max="50"
          value="10"
          step="1"
        />
      </div>
      <div class="control-group">
        <label>Taper (Cone Shape)</label>
        <input
          type="range"
          id="dotXSmallerOffsetSlider"
          min="-10"
          max="20"
          value="4"
        />
      </div>
      <div class="control-group">
        <label>Dot Size</label>
        <input type="range" id="dotSizeSlider" min="2" max="20" value="10" />
      </div>
    </div>

    <div id="dot-container"></div>

    <script src="script.js"></script>
  </body>
</html>
